<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
  </head>
  <body>
    <div class="box">
      <div class="box-title">
        <p>pomodoro timer</p>
      </div>
      <div class="box-content">
        <div class="timer">
          <div class="time">
            <p>
              <span class="minutes">20</span>
              :
              <span class="seconds">00</span>
            </p>
          </div>
          <div class="settings">
            <div class="up-arrow">
              <svg
                width="13"
                height="12"
                viewBox="0 0 13 12"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M5.86843 1.24084C6.24254 0.592867 7.17781 0.592868 7.55192 1.24084L12.392 9.62403C12.7661 10.272 12.2984 11.082 11.5502 11.082H1.87014C1.12192 11.082 0.654289 10.272 1.0284 9.62403L5.86843 1.24084Z"
                  fill="#34332F"
                />
              </svg>
            </div>
            <div class="down-arrow">
              <svg
                width="13"
                height="11"
                viewBox="0 0 13 11"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M7.55193 9.91376C7.17782 10.5617 6.24255 10.5617 5.86844 9.91376L1.02841 1.53057C0.654298 0.882594 1.12193 0.072625 1.87015 0.072625L11.5502 0.0726259C12.2984 0.0726259 12.7661 0.882596 12.392 1.53057L7.55193 9.91376Z"
                  fill="#34332F"
                />
              </svg>
            </div>
          </div>
        </div>
        <div class="btn">
          <button>start</button>
        </div>
      </div>
    </div>
  </body>
</html>
